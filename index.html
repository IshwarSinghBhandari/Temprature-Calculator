<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <section class="contaienr">
        <div class="m-3 d-flex justify-content-center">
            <div class=" cardin border border-1 w-75 d-flex ">
                <h1>Temprature Calculator</h1>
                <hr>

                <form class="w-100 mt-4  p-4 form-1">
                    <h2 class="text-center">Celsius Conversion </h2>
                    <div class="d-flex justify-content-center align-items-center">

                        <div class="m-3 w-25 inp">

                            <input type="number" placeholder="Celsius" class="form-control" id="celsius">

                        </div>
                        <div class="m-3  ">
                            <select id="type1" value="select" class="p-2 pe-4 ps-2 btn btn-outline-dark">
                                <option class="p-2">Selet Here</option>
                                <option value="1" class="p-2">Fahrenheit</option>
                                <option value="2" class="p-2">Kelvin</option>

                            </select>
                        </div>
                        <h2 class=" h-50 m-3  ">=</h2>

                        <h2 id="out1" class="m-3 w-25 p-2 pe-4 ps-4  text-success"> 0.00</h2>
                    </div>


                </form>
                <form class="w-100 mt-4  p-4 form-2">
                    <h2 class="text-center">Fahrenheit Conversion </h2>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="m-3 w-25 inp">
                            <input type="number" placeholder="Fahrenheit" class="form-control" id="Fahrenheit">
                        </div>
                        <div class="m-3  ">
                            <select id="type2" class="p-2 pe-4 ps-2 btn btn-outline-danger">
                                <option class="p-2">Selet Here</option>
                                <option value="1" class="p-2">Celsius </option>
                                <option value="2" class="p-2">Kelvin</option>

                            </select>
                        </div>
                        <h2 class=" h-50 m-3  ">=</h2>

                        <h2 id="out2" class="m-3 w-25 p-2 pe-4 ps-4  text-success"> 0.00</h2>
                    </div>


                </form>
                <form class="w-100 mt-4  p-4 form-3">
                    <h2 class="text-center">Kelvin  Conversion </h2>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="m-3 w-25 inp">
                            <input type="number" placeholder="Kelvin " class="form-control" id="Kelvin">
                        </div>
                        <div class="m-3  ">
                            <select id="type3" class="p-2 pe-4 ps-2 btn btn-outline-success">
                                <option class="p-2">Selet Here</option>
                                <option value="1" class="p-2">Celsius </option>
                                <option value="2" class="p-2">Fahrenheit </option>

                            </select>
                        </div>
                        <h2 class=" h-50 m-3  ">=</h2>

                        <h2 id="out3" class="m-3 w-25 p-2 pe-4 ps-4  text-success"> 0.00</h2>
                    </div>


                </form>
            </div>
        </div>
    </section>
